steps:
  #build image
  - name: "gcr.io/cloud-builders/docker"
    id: build-image
    entrypoint: "bash"
    args:
      [
        "-c",
        'docker build -t asia-southeast1-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/go-hello-img:latest .',
      ]
  #push image
  - name: "gcr.io/cloud-builders/docker"
    id: push-image
    args: ["push", "asia-southeast1-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/go-hello-img:latest"]
  #deploy cloud run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    id: deploy
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "go-hello-img"
      - "--image"
      - "asia-southeast1-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/go-hello-img:latest"
      - "--region"
      - "asia-southeast1"
      - "--allow-unauthenticated"